<style>
	.comments-list-size-lg {
		width: 100%;
		height: 21.3rem;
	}

	.comment {
		display: flex;
		align-items: center;
		margin: 0.6rem 0rem;
	}

	.comment-size {
		min-height: 4rem;
		min-width: 15rem;
	}
</style>
<div class="container comments-list-size-lg border rounded py-3 overflow-auto">

	<ng-container *ngFor="let comment of comments">

		<div class="align-items-center comment comment-size">
			<i class="text-info fa fa-2x fa-user-circle-o mr-3"></i>

			<div class="bg-gray-400 px-2 py-1 rounded-lg">
				<small class="text-capitalize text-info">{{comment?.ownerName??''}}</small>

				<p class="mb-1 text-gray-700" style="min-width: 12rem;">
					{{comment?.content??''}}
				</p>

				<small class="pull-right text-muted" style="font-size: 0.7rem;">{{comment?.createdAt??''}}</small>
			</div>

		</div>

	</ng-container>

</div>
